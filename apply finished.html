<section class="hero">
  <div class="hero-content">
    <h2>Apply Now</h2>
    <p>Start your career with Hot Beans Web</p>
  </div>
</section>

<section class="reveal">

  <h2>Application Form</h2>
  <p>Please complete the form below. All fields marked with * are required.</p>

  <form class="apply-form">

    <label for="name">Full Name *</label><br>
    <input type="text" id="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address *</label><br>
    <input type="email" id="email" placeholder="Enter your email address" required><br><br>

    <label for="role">Role Applying For *</label><br>
    <select id="role" required>
      <option value="">Select a role</option>
      <option>Trainee Web Developer</option>
      <option>Junior Web Developer</option>
      <option>Senior Web Developer</option>
      <option>UX Designer</option>
    </select><br><br>

    <label for="experience">Why do you want to apply? *</label><br>
    <textarea id="experience" rows="5" placeholder="Tell us about your interest, skills, and experience..." required></textarea><br><br>

    <label for="cv">Upload CV (PDF or Word)</label><br>
    <input type="file" id="cv" accept=".pdf,.doc,.docx"><br><br>

    <button type="submit" class="btn">Submit Application â†’</button>

  </form>

</section>
